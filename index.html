<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">

        <div id="outBox">
            <p id="output"></p>
        </div>

        <div class="row">
            <button id="clear" class="special">CE</button>
            <button id="backspace" class="special">BS</button>
        </div>
        <div class="row">
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button value="divide" id="divide" class="operator">&#247;</button>
        </div>
        <div class="row">
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button value="multiply" id="multiply" class="operator">X</button>
        </div>
        <div class="row">
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button value="add" id="plus" class="operator">+</button>
        </div>
        <div class="row">
            <button value="0" class="number">0</button>
            <button value="." id="dot">.</button>
            <button value="equal" id="equal">=</button>
            <button value="subtract" id="minus" class="operator">-</button>
        </div>
    </div>


    
</body>
</html>
